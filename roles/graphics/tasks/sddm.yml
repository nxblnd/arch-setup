---
- name: Install SDDM
  community.general.pacman:
    name:
      - sddm
      - sddm-kcm
    state: present

- name: Create SDDM config dir
  ansible.builtin.file:
    path: /etc/sddm.conf.d
    state: directory
    mode: 0744

- name: Copy SDDM config
  ansible.builtin.copy:
    src: sddm.conf
    dest: /etc/sddm.conf.d/sddm.conf
    mode: 0644
    owner: root
    group: root

- name: Enable SDDM
  ansible.builtin.systemd:
    name: sddm
    enabled: true
