---
- name: Install KDE Plasma
  pacman:
    name:
      - plasma
      - kde-gtk-config
      - breeze-gtk
      - kde-plasma-addons
      - kdeconnect
      - sshfs
      - powerdevil
    state: present

- name: Install UI fonts
  pacman:
    name:
      - inter-font
      - ttf-jetbrains-mono
    state: present

