---
- name: Install KDE Plasma
  pacman:
    name:
      - plasma
      - kde-gtk-config
      - breeze-gtk
      - kdeconnect
      - sshfs
    state: present

- name: Install UI fonts
  pacman:
    name:
      - inter-font
      - ttf-jetbrains-mono
    state: present

- name: Set configs
  include_tasks: configs.yml
  loop: "{{ query('filetree', '.config') }}"
  loop_control:
    loop_var: ini
