---
- name: Install sudo
  pacman:
    name: sudo
    state: present

- name: Copy sudoers file
  copy:
    src: sudoers
    dest: /etc/sudoers
    mode: 0440
    owner: root
    group: root
    validate: 'visudo -cf %s'

- name: Disable sudo first use banner
  copy:
    src: privacy
    dest: /etc/sudoers.d/privacy
    mode: 0440
    owner: root
    group: root

- name: Create user group
  group:
    name: '{{ username }}'
    state: present

- name: Create user
  user:
    name: '{{ username }}'
    comment: '{{ fullname }}'
    password: '{{ password }}'
    groups: wheel, audio, disk, input, storage
    append: true
    create_home: true
