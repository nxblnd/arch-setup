---
- name: Install base-devel group
  pacman:
    name: base-devel
    state: present

- name: Clone AUR yay repo
  git:
    repo: https://aur.archlinux.org/yay.git
    dest: /tmp/yay
    version: master

- name: Build yay
  command:
    chdir: /tmp/yay
    cmd: 'makepkg --syncdeps'
    creates: 'yay-*.pkg.tar.zst'
  become_user: nobody
  become_method: su
  become_flags: '--shell /bin/sh'

