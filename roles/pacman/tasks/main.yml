---
- name: Copy pacman config
  ansible.builtin.copy:
    src: pacman.conf
    dest: /etc/pacman.conf
    mode: 0644
    owner: root
    group: root

- name: Update repository cache
  community.general.pacman:
    update_cache: true

- include_tasks: paccache.yml
