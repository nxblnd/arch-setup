---
- hosts: localhost
  become: yes
  vars_prompt:
    - name: fullname
      prompt: What is your name?
      private: false
    - name: username
      prompt: What is your username?
      private: false
    - name: password
      prompt: What is your password?
      private: true
      confirm: true
      encrypt: sha512_crypt
  roles:
    - { role: update, tags: ['base'] }
    - { role: core, tags: ['base', 'user'] }
    - { role: ntp, tags: ['base', 'time'] }
